    <header class="bg-gray-800 text-white py-4 w-full text-center md:py-6 lg:py-8">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold">Le Carré Magic de KALDOR</h1>
        <p class="text-sm md:text-base lg:text-lg">Entrez les données </p>
    </header>


    <main class="flex flex-wrap justify-center gap-4 lg:justify-start p-6">
        <!-- Premier groupe d'éléments -->
        <div class="mb-4">
            <label for="tauxCroissancePib" class="block text-sm font-medium leading-6 text-gray-900">Taux de croissance
                du PIB</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="text-gray-500 sm:text-sm">%</span>
                </div>
                <input type="text" name="tauxCroissancePib" id="pib"
                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0.00">
            </div>
        </div>

        <div class="mb-4">
            <label for="chomage" class="block text-sm font-medium leading-6 text-gray-900">Le taux de chômage</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="text-gray-500 sm:text-sm">%</span>
                </div>
                <input type="text" name="chomage" id="chomage"
                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0.00">
            </div>
        </div>

        <!-- Deuxième groupe d'éléments -->
        <div class="mb-4">
            <label for="inflation" class="block text-sm font-medium leading-6 text-gray-900">Le taux d'inflation</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="text-gray-500 sm:text-sm">%</span>
                </div>
                <input type="text" name="inflation" id="inflation"
                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0.00">
            </div>
        </div>

        <div class="mb-4">
            <label for="btc" class="block text-sm font-medium leading-6 text-gray-900">Solde en % du PIB</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="text-gray-500 sm:text-sm">%</span>
                </div>
                <input type="text" name="btc" id="btc"
                    class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0.00">
            </div>
        </div>

        <button type="button" id="btnaffichage"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Afficher
            le Carré Magique de KALDOR</button>
    </main>

    <aside class="mt-8">

        <div id='myDiv'>

            <!-- Plotly chart will be drawn inside this DIV -->
        </div>

        <button type="button" id="btnBenin"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Afficher
            Voir pour le Bénin</button>

    <main id="choixAnnee" class="flex flex-wrap justify-center gap-4 lg:justify-start p-6" style="display: none;">
        <!-- Premier groupe d'éléments -->
        <div class="mb-4">
            <button type="button" id="2000"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Année
                2000</button>
        </div>

        <div class="mb-4">

                2015</button>
        </div>

        <div class="mb-4">
            <button type="button" id="2020"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Année
                2020</button>
        </div>

    </main>
